<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="app">
    <p>
      {{message}}
    </p>
    <p>
      {{number + 1 }}
    </p>
    <p>
      {{ message.split('').reverse().join('') }}
    </p>
    <p>
      {{ ok ? 'YES' : 'NO' }}
    </p>
  </div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script type="text/javascript">
  var app = new Vue({
    el : '#app',
    data:{
      message:'Hello Vue.js!',
      number: 100,
      ok : true
    }
  })
</script>
</body>
</html>
